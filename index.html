<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bible Quiz!</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="javascript/quizapp.js"></script>
<body>
<div class="container">
	<header class="headers">
		<h1>Bible Quiz</h1>
		<h3>Do you know your Bible?</h3>
	</header>	
	<div id="questionsSection">
		<p id="writtenQuestion">
		What is the first Book in the Bible?
		</p>
		<form class="multipleChoice">
			<fieldset id="mainSection">
				<ul class="answerChoices">	
					<li>
						<label>
							<input type="radio" data-ans="0" name="check">
							Matthew
						</label>
					</li>
					<li>
						<label>
							<input type="radio" data-ans="1" name="check">Revelation
						</label>
					</li>
					<li>
						<label>
							<input type="radio" data-ans="2" name="check">Exodus
						</label>
					</li>
					<li>
						<label>
							<input type="radio" data-ans="3" name="check">Genesis
						</label>
					</li>
				</ul>
			</fieldset>
		</form>
	</div>
		<button id="submission">Submit</button>
        <button id="review">See How You Did!</button>
        <button id="restart">Restart the Quiz!</button>
	<div id="reviewSection">
	<h1>Now we'll see how you did!</h1>
	<p id="score"> </p>
	</div>

</div>
</body>
</html>
